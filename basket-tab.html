<html>
<head>
    <link rel="stylesheet" href="basket-tab.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
</head>
<body>
    <div class="container">
        <div class="home-container">
            <h3>HOME</h3>
            <div class="home">
                <span class="number" id="number-home">0</span>
            </div>
            <div class="buttons-home">
                <button id="button+1home" onclick="plus1home()">+1</button>
                <button id="button+2home" onclick="plus2home()">+2</button>
                <button id="button+3home" onclick="plus3home()">+3</button>
            </div>
        </div>
        <div class="guest-container">
            <h3>GUEST</h3>
            <div class="guest">
                <span class="number" id="number-guest">0</span>
            </div>
            <div class="buttons-guest">
                <button id="button+1guest" onclick="plus1guest()">+1</button>
                <button id="button+2guest" onclick="plus2guest()">+2</button>
                <button id="button+3guest" onclick="plus3guest()">+3</button>
            </div>
        </div>
    </div>
    <script src="basket-tab.js"></script>
</body>
</html>
